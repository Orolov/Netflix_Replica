<!DOCTYPE html>
<html>

<head>
    <title>Netflix Replica</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="src/scrollbar.css">
</head>

<body>
    <!--Navbar box (or div)-->
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-image">
            </div>
            <div class="navbar-categories">
                <h4 class="active">Home</h4>
                <h4>TV Shows</h4>
                <h4>Movies</h4>
                <h4>New & Popular</h4>
                <h4>My List</h4>
            </div>
        </div>

        <div class="navbar-right">
            <i class="material-icons myicon">search</i>
            <h4>Kids</h4>
            <i class="material-icons myicon">notifications</i>
            <div class="avatar"></div>
        </div>
    </div>

    <!--Header: Video w/t title-->
    <div class="header">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="src/BackgroundVidTrim.mp4" type="video/mp4" />
            </video>
            <div class="caption">
                <img class="caption-text" src="src/BackgroundVidTitle" alt="Title">
            </div>
        </div>
    </div>

    <!--Body: List of movies-->
    <div class="movielist">

    </div>


    <!--Footer: List of contacts and whatnot-->
    <div class="contacts">

    </div>

</body>

</html>
